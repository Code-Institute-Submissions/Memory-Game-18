               <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">How to play</button>
               <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal1">Settings</button>
         </div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">How to play</h4>
      </div>
      <div class="modal-body">
        <p>The player chooses a card. The player then selects another card. If the two cards are a matching pair, then they stay flipped. The player is awarded another turn for making a match and goes again.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div id="myModal1" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <label>BGM</label>
        <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"></div></label>
        <hr>
        <label>SFX</label>
        <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"></div></label>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

        <button type="button" class="btn btn-default" data-dismiss="modal">Replay</button>

    </div>
