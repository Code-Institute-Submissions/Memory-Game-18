   <body>
   <div id="bg"></div>
   <div class="row">
      <div class="col d-none d-md-block">
      </div>
      <div class="col">
         <h1 id="logo">Memory Game</h1>
         </div>
         <div id="menuButtons" class="col">
            <!-- Trigger the modal with a button -->
               <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#howToModal">How to play</button>
               <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#settingsModal">Settings</button>
         </div>
   </div>
<!-- Modal -->
<div id="howToModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">How to play</h4>
      </div>
      <div class="modal-body">
        <p>The player chooses a card. The player then selects another card. If the two cards are a matching pair, then they stay flipped. The player is awarded another turn for making a match and goes again.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
<!-- Modal -->
<div id="settingsModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Settings</h4>
      </div>
      <div class="modal-body">
        <div id="modalContent" >
        <div>
        <label>BGM</label>
        <audio loop id="myAudio" src="http://www.sousound.com/music/healing/healing_01.mp3" preload="auto"></audio>
        <label class="switch"><input onClick="togglePlay()" type="checkbox" id="togBtn"><div class="slider round"></div></label>
        </div>
        <hr>
        <div>
        <label>SFX</label>
        <label class="switch"><input type="checkbox" id="togBtn"><div class="slider round"></div></label>
        </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="endGameModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Congratulations!</h4>
      </div>
      <div class="modal-body">
        <p>Do you want to replay?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Replay</button>
      </div>
    </div>

  </div>
</div>
